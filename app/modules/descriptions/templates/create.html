{% extends 'base.html' %}
{% block title %}Produkt. - Kreator{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<link rel="stylesheet" href="{{ url_for('descriptions.static', filename='css/create.css') }}">
{% endblock %}

{% block content %}
<div class="product-creator">

    <div class="creator-header">
        <img src="{{ url_for('static', filename='icons/new-product.svg') }}" alt="Nowy-produkt" style="width:10%; height:auto;">
        <h1 class="module-name">Kreator produktu</h1>
        <p class="module-description">
            Zacznij od podania podstawowych informacji o produkcie.
            Te dane pozwolą przejść do edytora i&nbsp;rozpocząć pracę nad opisem.
        </p>
    </div>

    <form action="" method="POST" class="creator-form">

        <div class="form-group">
            <label for="name">Nazwa produktu *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="sku">SKU *</label>
            <input type="text" id="sku" name="sku" required >
        </div>

        <div class="form-group">
            <label for="ean">EAN</label>
            <input type="text" id="ean" name="ean">
        </div>

        <button type="submit" class="btn-primary">Dalej</button>

    </form>
</div>



{% endblock %}
